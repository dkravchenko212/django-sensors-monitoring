{% extends 'base.html' %}


{% block content %}
<header class="mdc-top-app-bar mdc-top-app-bar--short">
	<div class="mdc-top-app-bar__row">
	  <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
		<button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
		<span class="mdc-top-app-bar__title">Bиміри</span>
	  </section>
	  <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
		<button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Bookmark this page">bookmark</button>
	  </section>
	</div>
</header>
<main class="mdc-top-app-bar--short-fixed-adjust">
	<div class="mdc-data-table">
		<div class="mdc-data-table__table-container">
		  <table class="mdc-data-table__table" aria-label="Measurements from Raspberry">
			<thead>
			  <tr class="mdc-data-table__header-row">
				<th class="mdc-data-table__header-cell" role="columnheader" scope="col">Id</th>
				<th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Value</th>
				<th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader" scope="col">Description</th>
			  </tr>
			</thead>

			<tbody class="mdc-data-table__content">
				{% for measurement in measurements %}
			  	<tr class="mdc-data-table__row">
					<td class="mdc-data-table__cell mdc-data-table__cell--numeric">
						{{ measurement.id }}
					</td>
					<td class="mdc-data-table__cell mdc-data-table__cell">
						{{ measurement.value }}
					</td>
					<td class="mdc-data-table__cell">S
						{{ measurement.description }}
					</td>
			  	</tr>
			   {% endfor %}
			</tbody>
		  </table>
		</div>
	  </div>
 </main>
<button class="mdc-button foo-button">
	<div class="mdc-button__ripple"></div>
	<span class="mdc-button__label">Button</span>
</button>
{% endblock content %}
