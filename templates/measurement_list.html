<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Bиміри</title>
</head>
<body>
<h3>Bиміри</h3>
<table>
<head>
	<tr>
		<td>ID</td>
		<td>Value</td>
		<td>Description</td>

</head>
<body>
	{% for measurement in measurements %}

	{% endfor %}
</body>
</table>
</body>
</html>
